<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
<body class="h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100 p-0 m-0">
    <div class="relative shadow-lg overflow-hidden rounded-2xl border border-slate-300/60 bg-white h-screen w-screen">
        <!-- Tab Bar - Fixed at top -->
        <div class="bg-slate-100 px-1 flex-shrink-0">
            <div class="flex items-center overflow-x-auto">
                <!-- Navigation Tabs -->
                <div class="flex flex-shrink-0">
                    <button onclick="switchView('schedule')" id="tab-schedule" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìÖ SCHEDULE</button>
                    <button onclick="switchView('goals')" id="tab-goals" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üéØ GOALS</button>
                    <button onclick="switchView('daily')" id="tab-daily" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìù DAILY</button>
                    <button onclick="switchView('notes')" id="tab-notes" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìã NOTES</button>
                    <button onclick="switchView('lists')" id="tab-lists" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìö LISTS</button>
                    <button onclick="switchView('table')" id="tab-table" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìä TABLE</button>
                    <button onclick="addNewCollection()" id="tab-new" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap text-slate-500 hover:text-slate-700 hover:bg-slate-200 border border-slate-300 border-dashed transition-all duration-200">+ NEW</button>
                </div>
                <!-- Right Side - Actions -->
                <div class="flex items-center space-x-1 ml-auto flex-shrink-0">
                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-3 py-1.5" aria-label="Sync data">üîÑ Sync</button>
                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-3 py-1.5" aria-label="Logout">üö™ Logout</button>
                </div>
            </div>
        </div>
        <!-- Content Area - Scrollable content -->
        <div id="content-area" class="overflow-auto bg-white transition-all duration-200" style="height: calc(100% - 48px);">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <script>
        function switchView(viewName) {
            // Hide all views
            document.getElementById('content-area').innerHTML = '';

            // Create view content based on selection
            let content = '';

            switch(viewName) {
                case 'table':
                    content = createTableView();
                    break;
                case 'schedule':
                    content = createScheduleView();
                    break;
                case 'goals':
                    content = createGoalsView();
                    break;
                case 'daily':
                    content = createDailyView();
                    break;
                case 'notes':
                    content = createNotesView();
                    break;
                case 'lists':
                    content = createListsView();
                    break;
                default:
                    content = createDefaultView(viewName);
                    break;
            }

            document.getElementById('content-area').innerHTML = content;
            updateActiveTab(viewName);
        }

        function updateActiveTab(viewName) {
            // Reset all tabs
            const allTabs = ['schedule', 'goals', 'daily', 'notes', 'lists', 'table'];
            allTabs.forEach(tabId => {
                const tab = document.getElementById(`tab-${tabId}`);
                if (tab) {
                    tab.className = 'text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-100 text-slate-600 hover:bg-slate-200 transition-colors';
                }
            });

            // Set active tab
            const activeTab = document.getElementById(`tab-${viewName}`);
            if (activeTab) {
                activeTab.className = 'text-xs font-bold px-3 py-1.5 whitespace-nowrap bg-white text-blue-600 border-b-2 border-blue-600 transition-colors';
            }
        }

        function addNewRow() {
            const tbody = document.querySelector('#content-area tbody');
            if (!tbody) return;

            const viewColors = {
                'from-slate-50': ['bg-blue-50 hover:bg-blue-100', 'bg-white hover:bg-slate-50']
            };

            const currentView = document.querySelector('[class*="from-slate-50"]');
            const rowCount = tbody.querySelectorAll('tr').length;
            const newRowIndex = rowCount + 1;
            const isEven = newRowIndex % 2 === 0;

            let bgClass;
            if (currentView) {
                const viewClass = Array.from(currentView.classList).find(c => viewColors[c]);
                bgClass = viewColors[viewClass] ? viewColors[viewClass][isEven ? 0 : 1] : viewColors['from-slate-50'][isEven ? 0 : 1];
            } else {
                bgClass = isEven ? 'bg-blue-50 hover:bg-blue-100' : 'bg-white hover:bg-slate-50';
            }

            const columnCount = document.querySelectorAll('#content-area th').length;

            let newRowHTML = `<tr class="${bgClass}">`;
            for (let j = 1; j <= columnCount; j++) {
                newRowHTML += `<td class="text-center align-middle text-xs whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"></td>`;
            }
            newRowHTML += '</tr>';

            tbody.insertAdjacentHTML('beforeend', newRowHTML);
        }

        
        function createTableView() {
            return `
                <div class="bg-gradient-to-r from-slate-50 to-white border-t border-b border-slate-200 px-1 py-1 overflow-x-auto whitespace-nowrap shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2" style="min-width: max-content;">
                        <span class="text-xs font-semibold text-slate-900">Data Management</span>
                        <button onclick="addNewRow()" class="text-xs font-medium bg-blue-600 text-white px-2 py-1.5 rounded-md hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500/50">+ Add Row</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">View</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Filter</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Sort</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Export</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs text-slate-900">32 rows</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-900">25 columns</span>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container">
                        <table class="border-collapse table-auto" style="width: 100%;">
                        <thead>
                            <tr>
                                ${Array.from({length: 25}, (_, i) =>
                                    `<th class="sticky top-0 z-10 bg-gradient-to-b from-slate-100 to-slate-50 text-left align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-300 shadow-sm">Field ${i + 1}</th>`
                                ).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${Array.from({length: 37}, (_, i) => {
                                const bgClass = i % 2 === 0 ? 'bg-white hover:bg-slate-50' : 'bg-blue-50 hover:bg-blue-100';
                                return `<tr class="${bgClass} transition-all duration-200" style="height: 28px;">
                                    ${Array.from({length: 25}, (_, j) =>
                                        `<td class="text-left align-middle text-xs font-medium text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200 hover:bg-blue-50/50 transition-colors duration-150">${i * 25 + j + 1}</td>`
                                    ).join('')}
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                    </div>
                </div>
            `;
        }

        function createScheduleView() {
            return `
                <div class="bg-gradient-to-r from-slate-50 to-white border-t border-b border-slate-200 px-1 py-1 overflow-x-auto whitespace-nowrap shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2" style="min-width: max-content;">
                        <span class="text-xs font-semibold text-slate-900">DAILY SCHEDULE PLANNER</span>
                        <button onclick="addNewRow()" class="text-xs font-medium bg-blue-600 text-white px-2 py-1.5 rounded-md hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500/50">+ Add Activity</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Week</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Month</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Year</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs text-slate-900">7 days</span>
                            <div class="w-px h-4 bg-slate-300"></div>
                            <span class="text-xs text-slate-900">15 activities</span>
                        </div>
                    </div>
                </div>
                <div class="bg-gradient-to-r from-slate-50/50 to-white border-t border-b border-slate-200/80 px-1 py-1 leading-none overflow-x-auto whitespace-nowrap flex-shrink-0">
                    <div class="flex items-center space-x-2" style="min-width: max-content;">
                        <select class="text-xs font-normal text-slate-900 bg-white border border-slate-300 rounded px-0 py-0 hover:bg-slate-50 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-t border-blue-500 transition-all duration-200 flex-shrink-0">
                            <option>Select Week</option>
                            <option>Week 1</option>
                            <option>Week 2</option>
                            <option>Week 3</option>
                        </select>
                        <select class="text-xs font-normal text-slate-900 bg-white border border-slate-300 rounded px-0 py-0 hover:bg-slate-50 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-t border-blue-500 transition-all duration-200 flex-shrink-0">
                            <option>Select City</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                            <option>Chicago</option>
                        </select>
                       <div class="border border-slate-300 rounded px-0 py-0 bg-white flex items-center space-x-1 flex-shrink-0">
                            <span class="text-xs font-medium text-slate-900 whitespace-nowrap overflow-hidden px-1">Prayer Times</span>
                            <div class="flex items-center space-x-0">
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-1 py-0 rounded transition-all duration-200" aria-label="Fajr prayer time">F</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-1 py-0 rounded transition-all duration-200" aria-label="Dhuhr prayer time">D</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-1 py-0 rounded transition-all duration-200" aria-label="Asr prayer time">A</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-1 py-0 rounded transition-all duration-200" aria-label="Maghrib prayer time">M</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-1 py-0 rounded transition-all duration-200" aria-label="Isha prayer time">I</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-1 py-0 rounded transition-all duration-200" aria-label="Qiyam prayer time">Q</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container">
                        <table class="border-collapse table-auto" style="width: 100%;">
                        <thead>
                            <tr>
                                <th class="text-left align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">TIME</th>
                                <th class="text-left align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">FREQUENCY</th>
                                <th class="text-left align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">ACTIVITIES</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">M</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">T</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">W</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">T</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">F</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">S</th>
                                <th class="text-center align-middle text-xs font-semibold text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none bg-gradient-to-b from-slate-100 to-slate-50 border-t border-b border-slate-300 sticky top-0 z-10 shadow-sm">S</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-slate-50" style="height: 28px;">
                                <td class="text-left align-middle text-xs font-medium text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">QIYAM</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">DAILY</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">‚Ä¢ Wake Up Early (For Qiyam) ‚Ä¢ Pray Qiyam/Tahajjud ‚Ä¢ Eat Meal 1</td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                            </tr>
                            <tr class="bg-blue-50 hover:bg-blue-100" style="height: 28px;">
                                <td class="text-left align-middle text-xs font-medium text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">FAJR</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">DAILY</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">‚Ä¢ Pray Fajr ‚Ä¢ Read Quran(1Juz)fahm/tajwid ‚Ä¢ Take Cold Shower (5min)</td>
                                <td class="text-center align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>

                        <button onclick="addNewRow()" class="text-xs font-medium bg-blue-600 text-white px-2 py-1.5 rounded-md hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500/50">+ Add Item</button>

        function makeEditable() {
            let lastClicked = null;

            document.addEventListener('click', function(e) {
                const target = e.target;

                // Check if target is editable (TD, sidebar A, or tab BUTTON)
                const isEditableTD = target.tagName === 'TD' && !target.querySelector('input') && !target.querySelector('select');
                const isEditableCollection = target.tagName === 'A' && target.closest('.space-y-1') && !target.querySelector('input') && !target.querySelector('select');
                const isEditableTab = target.tagName === 'BUTTON' && target.id && target.id.startsWith('tab-') && target.id !== 'tab-new' && !target.querySelector('input') && !target.querySelector('select');

                if (!isEditableTD && !isEditableCollection && !isEditableTab) {
                    lastClicked = null;
                    return;
                }

                // Double-click detection
                if (lastClicked === target) {
                    // This is a double click - proceed with editing
                    lastClicked = null;
                    e.preventDefault();
                    e.stopPropagation();

                    const isCollection = isEditableCollection;
                    const isTab = isEditableTab;
                    const element = target; // target is TD, A, or BUTTON
                    const currentText = target.textContent.trim();

                    const rect = element.getBoundingClientRect();
                    const originalWidth = rect.width;
                    const originalHeight = rect.height;

                    // Store original styles
                    const originalStyles = {
                        padding: element.style.padding,
                        width: element.style.width,
                        minWidth: element.style.minWidth,
                        maxWidth: element.style.maxWidth,
                        height: element.style.height,
                        display: element.style.display,
                        alignItems: element.style.alignItems
                    };

                    // Apply editing styles
                    element.style.padding = '0';
                    element.style.width = originalWidth + 'px';
                    element.style.minWidth = originalWidth + 'px';
                    element.style.maxWidth = originalWidth + 'px';
                    element.style.height = originalHeight + 'px';

                    if (isCollection || isTab) {
                        element.style.display = 'flex';
                        element.style.alignItems = 'center';
                    }

                    // Create input element
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;

                    // Unified styling
                    const inputStyle = `
                        width: ${originalWidth}px;
                        height: ${originalHeight}px;
                        border: 2px solid ${isTab ? '#3b82f6' : isCollection ? '#ec4899' : '#60a5fa'};
                        padding: ${isTab || isCollection ? '2px 6px' : '0'};
                        margin: 0;
                        box-sizing: border-t border-box;
                        font-size: ${isTab || isCollection ? '12px' : 'inherit'};
                        font-weight: ${isTab || isCollection ? '500' : 'inherit'};
                        text-align: ${isTab || isCollection ? 'left' : 'inherit'};
                        background: ${isTab ? '#dbeafe' : isCollection ? '#fdf2f8' : '#eff6ff'};
                        min-width: ${originalWidth}px;
                        max-width: ${originalWidth}px;
                        flex: none;
                        display: block;
                        ${isTab || isCollection ? '' : 'font: inherit;'}
                    `;

                    input.style.cssText = inputStyle;

                    // Handle special category columns for table cells
                    let useSelect = false;
                    if (!isCollection && !isTab) {
                        const tableHeader = element.parentElement.querySelector('th')?.innerText.trim() || '';
                        useSelect = tableHeader.toLowerCase().includes('categor') ||
                                   tableHeader.toLowerCase().includes('type') ||
                                   tableHeader.toLowerCase().includes('status') ||
                                   currentText === 'Work' || currentText === 'Personal' ||
                                   currentText === 'Urgent' || currentText === 'Normal';
                    }

                    let editElement;
                    if (useSelect) {
                        editElement = document.createElement('select');
                        editElement.className = element.className + ' bg-blue-50 outline-none cursor-pointer';
                        editElement.style.cssText = inputStyle;

                        // Add options
                        const options = (currentText === 'Work' || currentText === 'Personal')
                            ? ['Work', 'Personal']
                            : (currentText === 'Urgent' || currentText === 'Normal')
                            ? ['Urgent', 'Normal']
                            : ['Work', 'Personal', 'Urgent', 'Normal'];

                        options.forEach(option => {
                            const opt = document.createElement('option');
                            opt.value = option;
                            opt.textContent = option;
                            opt.selected = option === currentText;
                            editElement.appendChild(opt);
                        });
                    } else {
                        editElement = input;
                        editElement.className = element.className + ` bg-blue-50 outline-none border ${isTab ? 'border-blue-300' : isCollection ? 'border-pink-300' : 'border-t border-slate-500'} rounded`;
                    }

                    element.innerHTML = '';
                    element.appendChild(editElement);
                    editElement.focus();
                    if (editElement.tagName === 'INPUT') {
                        editElement.select();
                    }

                    // Save function
                    function saveEdit() {
                        const newText = editElement.value || editElement.options[editElement.selectedIndex]?.text || currentText;

                        if (isCollection || isTab) {
                            element.innerHTML = newText;
                            if (isCollection) {
                                element.setAttribute('onclick', `switchView('${getViewNameFromText(newText)}')`);
                            }
                        } else {
                            element.innerText = newText;
                        }

                        // Restore original styles
                        Object.keys(originalStyles).forEach(prop => {
                            element.style[prop] = originalStyles[prop];
                        });
                    }

                    editElement.addEventListener('blur', saveEdit);
                    editElement.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            saveEdit();
                            if (isCollection) {
                                const viewName = getViewNameFromText(editElement.value || currentText);
                                setTimeout(() => switchView(viewName), 10);
                            }
                        }
                        if (event.key === 'Escape') {
                            element.innerHTML = currentText;
                            if (isCollection) {
                                element.setAttribute('onclick', `switchView('${getViewNameFromText(currentText)}')`);
                            }
                            Object.keys(originalStyles).forEach(prop => {
                                element.style[prop] = originalStyles[prop];
                            });
                        }
                    });

                } else {
                    // First click - track it
                    lastClicked = target;
                    setTimeout(() => {
                        if (lastClicked === target) {
                            lastClicked = null;
                        }
                    }, 300);
                }
            });
        }

        function addNewCollection() {
            // Generate unique collection name
            const collectionCount = document.querySelectorAll('button[id^="tab-"]').length - 1; // -1 to exclude NEW button
            const collectionId = `collection_${Date.now()}`;
            const collectionName = `Collection ${collectionCount}`;

            // Create new tab element
            const newTab = document.createElement('button');
            newTab.id = `tab-${collectionId}`;
            newTab.className = 'text-xs font-bold px-3 py-1.5 whitespace-nowrap bg-white text-blue-600 border-b-2 border-blue-600 transition-colors';
            newTab.textContent = collectionName;
            newTab.onclick = () => switchView(collectionId);

            // Insert new tab before the +NEW button
            const tabsContainer = document.querySelector('.flex.items-center > .flex'); // Container with tabs
            const newButton = document.getElementById('tab-new');
            tabsContainer.insertBefore(newTab, newButton);

            // Switch to the new collection
            switchView(collectionId);

            // Immediately start editing the collection name
            setTimeout(() => {
                const editableName = document.querySelector('.text-slate-900');
                if (editableName) {
                    editableName.textContent = collectionName;
                    editableName.setAttribute('onclick', `switchView('${collectionId}')`);

                    // Trigger edit mode for immediate renaming
                    const event = new MouseEvent('dblclick', { bubbles: true });
                    editableName.dispatchEvent(event);
                }
            }, 100);
        }

        function getViewNameFromText(text) {
            const textUpper = text.toUpperCase().trim();
            const viewMap = {
                'TABLE': 'table',
                'SCHEDULE': 'schedule',
                'GOALS': 'goals',
                'DAILY LOG': 'daily',
                'DAILY': 'daily',
                'NOTES': 'notes',
                'LISTS': 'lists'
            };
            return viewMap[textUpper] || text.toLowerCase().replace(/\s+/g, '_');
        }

        // Load schedule view by default
        switchView('schedule');
        makeEditable();
    </script>
