                                </div>

                        </button>

                <div id="content-area">
                    <!-- Dynamic content will be loaded here -->

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarContent = document.querySelector('.sidebar-content');
            if (sidebarContent?.classList.contains('hidden')) {
                sidebarContent?.classList.remove('hidden');
                sidebar?.classList.remove('w-0');
                sidebar?.classList.add('w-48');
            } else {
                sidebarContent?.classList.add('hidden');
                sidebar?.classList.remove('w-48');
                sidebar?.classList.add('w-0');
            }
        }

        function switchView(viewName) {
            // Hide all views
            document.getElementById('content-area').innerHTML = '';

            // Create view content based on selection
            let content = '';

            switch(viewName) {
                case 'table':
                    content = createTableView();
                    break;
                case 'schedule':
                    content = createScheduleView();
                    break;
                case 'goals':
                    content = createGoalsView();
                    break;
                case 'daily':
                    content = createDailyView();
                    break;
                case 'notes':
                    content = createNotesView();
                    break;
                case 'lists':
                    content = createListsView();
                    break;
            }

            document.getElementById('content-area').innerHTML = content;
            updateActiveButton(viewName);
        }

        function updateActiveButton(viewName) {
            // Remove active state from all buttons
            const buttons = document.querySelectorAll('.space-y-1 a');
            buttons.forEach(button => {
                button.classList.remove('text-white', 'bg-gradient-to-r', 'from-blue-600', 'to-blue-700', 'shadow-sm');
                button.classList.add('text-slate-600', 'hover:bg-slate-100', 'hover:text-slate-900');
            });

            // Add active state to selected button
            const viewNames = {
                'table': 'TABLE',
                'schedule': 'SCHEDULE',
                'goals': 'GOALS',
                'daily': 'DAILY LOG',
                'notes': 'NOTES',
                'lists': 'LISTS'
            };

            buttons.forEach(button => {
                if (button.textContent.trim() === viewNames[viewName]) {
                    button.classList.remove('text-slate-600', 'hover:bg-slate-100', 'hover:text-slate-900');
                    button.classList.add('text-white', 'bg-gradient-to-r', 'from-blue-600', 'to-blue-700', 'shadow-sm');
                }
            });
        }

        function createTableView() {
            return `

                            <button class="text-xs font-medium text-slate-600 hover:text-slate-700 hover:bg-slate-100 px-2 py-0.5 rounded transition-colors duration-150">Sort</button>

                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-slate-100 to-slate-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Field 2</th>

                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Data 4</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Data 5</td>
                            </tr>

        function makeEditable() {
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'TD' && !e.target.querySelector('input') && !e.target.querySelector('select')) {
                    const td = e.target;
                    const currentText = td.innerText.trim();
                    const tableHeader = td.parentElement.querySelector('th')?.innerText.trim() || '';

                    const rect = td.getBoundingClientRect();
                    const originalWidth = rect.width;
                    const originalHeight = rect.height;

                    td.style.padding = '0';
                    td.style.width = originalWidth + 'px';
                    td.style.minWidth = originalWidth + 'px';
                    td.style.maxWidth = originalWidth + 'px';
                    td.style.height = originalHeight + 'px';

                    let element;
                    const baseStyle = `
                        width: ${originalWidth}px;
                        height: ${originalHeight}px;
                        border: 2px solid #60a5fa;
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                        font: inherit;
                        text-align: inherit;
                        background: #eff6ff;
                        min-width: ${originalWidth}px;
                        max-width: ${originalWidth}px;
                        flex: none;
                        display: block;
                    `;

                    // Check if this is a category column
                    const isCategoryColumn = tableHeader.toLowerCase().includes('categor') ||
                                            tableHeader.toLowerCase().includes('type') ||
                                            tableHeader.toLowerCase().includes('status') ||
                                            currentText === 'Work' || currentText === 'Personal' ||
                                            currentText === 'Urgent' || currentText === 'Normal';

                    if (isCategoryColumn) {
                        element = document.createElement('select');
                        element.className = td.className + ' bg-blue-50 outline-none cursor-pointer';
                        element.style.cssText = baseStyle;

                        // Add options based on current value
                        if (currentText === 'Work' || currentText === 'Personal') {
                            ['Work', 'Personal'].forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option;
                                opt.textContent = option;
                                opt.selected = option === currentText;
                                element.appendChild(opt);
                            });
                        } else if (currentText === 'Urgent' || currentText === 'Normal') {
                            ['Urgent', 'Normal'].forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option;
                                opt.textContent = option;
                                opt.selected = option === currentText;
                                element.appendChild(opt);
                            });
                        } else {
                            // Generic options
                            ['Work', 'Personal', 'Urgent', 'Normal'].forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option;
                                opt.textContent = option;
                                opt.selected = option === currentText;
                                element.appendChild(opt);
                            });
                        }
                    } else {
                        element = document.createElement('input');
                        element.type = 'text';
                        element.value = currentText;
                        element.className = td.className + ' bg-blue-50 outline-none';
                        element.style.cssText = baseStyle;
                    }

                    td.innerHTML = '';
                    td.appendChild(element);
                    element.focus();
                    if (element.tagName === 'INPUT') {
                        element.select();
                    }

                    function saveEdit() {
                        const newText = element.value || currentText;
                        td.innerText = newText;
                        td.style.padding = '';
                        td.style.width = '';
                        td.style.minWidth = '';
                        td.style.maxWidth = '';
                        td.style.height = '';
                    }

                    element.addEventListener('blur', saveEdit);
                    element.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            saveEdit();
                        }
                        if (event.key === 'Escape') {
                            td.innerText = currentText;
                            td.style.padding = '';
                            td.style.width = '';
                            td.style.minWidth = '';
                            td.style.maxWidth = '';
                            td.style.height = '';
                        }
                    });
                }
            });
        }

        // Load table view by default
        switchView('table');
        makeEditable();
    </script>
