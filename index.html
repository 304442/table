<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100 p-8">
    <div class="relative inline-block shadow-lg overflow-hidden rounded-2xl border border-slate-200/60 bg-white/95 backdrop-blur-sm">
        <div class="flex" style="height: 800px;">
            <div id="sidebar" class="w-48 bg-gradient-to-b from-slate-50 via-white to-white border-r border-slate-200/60 flex flex-col transition-all duration-200 ease-in-out">
                <div class="p-2 flex-1 overflow-y-auto sidebar-content">
                    <h2 class="text-xs font-semibold text-slate-700 mb-3 uppercase tracking-wide">Collections</h2>
                    <div class="space-y-1">
                        <a href="#" onclick="switchView('table')" class="flex items-center px-2 py-1.5 text-xs font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded shadow-sm hover:from-blue-700 hover:to-blue-800 transform transition-all duration-200 hover:scale-[1.02]">TABLE</a>
                        <a href="#" onclick="switchView('schedule')" class="flex items-center px-2 py-1.5 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-[1.02]">SCHEDULE</a>
                        <a href="#" onclick="switchView('goals')" class="flex items-center px-2 py-1.5 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-[1.02]">GOALS</a>
                        <a href="#" onclick="switchView('daily')" class="flex items-center px-2 py-1.5 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-[1.02]">DAILY LOG</a>
                        <a href="#" onclick="switchView('notes')" class="flex items-center px-2 py-1.5 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-[1.02]">NOTES</a>
                        <a href="#" onclick="switchView('lists')" class="flex items-center px-2 py-1.5 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-[1.02]">LISTS</a>
                    </div>
                </div>
            </div>
            <div class="flex-1">
                <div class="bg-gradient-to-r from-white via-slate-50/30 to-white border-b border-slate-200/60 px-2 py-2 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-2">
                        <button onclick="toggleSidebar()" class="w-5 h-5 bg-slate-600 hover:bg-slate-700 text-white rounded flex items-center justify-center leading-none shadow-sm transition-all duration-200 hover:scale-110" title="Toggle Sidebar">
                            ‚ò∞
                        </button>
                        <select class="text-xs font-medium text-slate-700 bg-white border border-slate-300 rounded px-2 py-1 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200">
                            <option>Select Week</option>
                            <option>Week 1</option>
                            <option>Week 2</option>
                            <option>Week 3</option>
                        </select>
                        <select class="text-xs font-medium text-slate-700 bg-white border border-slate-300 rounded px-2 py-1 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200">
                            <option>Select City</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                            <option>Chicago</option>
                        </select>
                       <div class="border border-purple-300/60 rounded px-2 py-1 bg-purple-50/50 flex items-center space-x-2">
                            <span class="text-xs font-semibold text-purple-700">Prayer Times</span>
                            <div class="flex items-center space-x-1">
                                <div class="flex items-center space-x-1">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1.5 py-0.5 rounded transition-all duration-200">F</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm">
                                </div>
                                <div class="flex items-center space-x-1">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1.5 py-0.5 rounded transition-all duration-200">D</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm">
                                </div>
                                <div class="flex items-center space-x-1">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1.5 py-0.5 rounded transition-all duration-200">A</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm">
                                </div>
                                <div class="flex items-center space-x-1">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1.5 py-0.5 rounded transition-all duration-200">M</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm">
                                </div>
                                <div class="flex items-center space-x-1">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1.5 py-0.5 rounded transition-all duration-200">I</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm">
                                </div>
                                <div class="flex items-center space-x-1">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1.5 py-0.5 rounded transition-all duration-200">Q</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">
                            Edit
                        </button>
                        <button class="text-xs font-medium text-green-600 hover:text-green-700 hover:bg-green-50 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">
                            Sync
                        </button>
                        <button class="text-xs font-medium text-red-600 hover:text-red-700 hover:bg-red-50 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">
                            Logout
                        </button>
                    </div>
                </div>
                <div id="content-area">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarContent = document.querySelector('.sidebar-content');
            if (sidebarContent?.classList.contains('hidden')) {
                sidebarContent?.classList.remove('hidden');
                sidebar?.classList.remove('w-0');
                sidebar?.classList.add('w-48');
            } else {
                sidebarContent?.classList.add('hidden');
                sidebar?.classList.remove('w-48');
                sidebar?.classList.add('w-0');
            }
        }

        function switchView(viewName) {
            // Hide all views
            document.getElementById('content-area').innerHTML = '';

            // Create view content based on selection
            let content = '';

            switch(viewName) {
                case 'table':
                    content = createTableView();
                    break;
                case 'schedule':
                    content = createScheduleView();
                    break;
                case 'goals':
                    content = createGoalsView();
                    break;
                case 'daily':
                    content = createDailyView();
                    break;
                case 'notes':
                    content = createNotesView();
                    break;
                case 'lists':
                    content = createListsView();
                    break;
            }

            document.getElementById('content-area').innerHTML = content;
            updateActiveButton(viewName);
        }

        function addNewRow() {
            const tbody = document.querySelector('#content-area tbody');
            if (!tbody) return;

            const rowCount = tbody.querySelectorAll('tr').length;
            const newRowIndex = rowCount + 1;
            const bgClass = newRowIndex % 2 === 0 ? 'bg-gray-50 hover:bg-gray-100' : 'bg-white hover:bg-gray-50';

            // Get the number of columns from the table header
            const columnCount = document.querySelectorAll('#content-area th').length;

            let newRowHTML = `<tr class="${bgClass}">`;
            for (let j = 1; j <= columnCount; j++) {
                newRowHTML += `<td class="text-left text-xs whitespace-nowrap px-0 py-0"></td>`;
            }
            newRowHTML += '</tr>';

            tbody.insertAdjacentHTML('beforeend', newRowHTML);
        }

        function updateActiveButton(viewName) {
            // Remove active state from all buttons
            const buttons = document.querySelectorAll('.space-y-1 a');
            buttons.forEach(button => {
                button.classList.remove('text-white', 'bg-gradient-to-r', 'from-blue-600', 'to-blue-700', 'shadow-sm');
                button.classList.add('text-slate-600', 'hover:bg-slate-100', 'hover:text-slate-900');
            });

            // Add active state to selected button
            const viewNames = {
                'table': 'TABLE',
                'schedule': 'SCHEDULE',
                'goals': 'GOALS',
                'daily': 'DAILY LOG',
                'notes': 'NOTES',
                'lists': 'LISTS'
            };

            buttons.forEach(button => {
                if (button.textContent.trim() === viewNames[viewName]) {
                    button.classList.remove('text-slate-600', 'hover:bg-slate-100', 'hover:text-slate-900');
                    button.classList.add('text-white', 'bg-gradient-to-r', 'from-blue-600', 'to-blue-700', 'shadow-sm');
                }
            });
        }

        function createTableView() {
            return `
                <div class="bg-gradient-to-r from-slate-50/80 via-white to-white border-b border-slate-200/60 px-2 py-2 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-semibold text-slate-700">Data Management</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">+ Add Row</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">View</button>
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">Filter</button>
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">Sort</button>
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm">Export</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-slate-500">32 rows</span>
                        <div class="w-px h-3 bg-slate-300/60"></div>
                        <span class="text-xs text-slate-500">25 columns</span>
                    </div>
                </div>
                <div class="overflow-auto bg-white" style="width: 1400px; height: 756px;">
                    <table class="border-collapse table-auto">
                        <thead>
                            <tr>
                                ${Array.from({length: 25}, (_, i) =>
                                    `<th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-slate-100 to-slate-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Field ${i + 1}</th>`
                                ).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${Array.from({length: 32}, (_, i) => {
                                const bgClass = i % 2 === 0 ? 'bg-white hover:bg-pink-50/50' : 'bg-slate-50/30 hover:bg-slate-100/50';
                                return `<tr class="${bgClass} transition-colors duration-150">
                                    ${Array.from({length: 25}, (_, j) =>
                                        `<td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">${i * 25 + j + 1}</td>`
                                    ).join('')}
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createScheduleView() {
            return `
                <div class="bg-gradient-to-r from-blue-50 to-white border-b border-slate-200 px-2 py-1 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-semibold text-blue-600">Schedule Management</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-colors duration-150">+ Add Event</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-colors duration-150">Week</button>
                            <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-colors duration-150">Month</button>
                            <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-colors duration-150">Year</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-slate-500">7 days</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-500">24 hours</span>
                    </div>
                </div>
                <div class="overflow-auto bg-white" style="width: 1400px; height: 756px;">
                    <table class="border-collapse table-auto">
                        <thead>
                            <tr>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Time</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Monday</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Tuesday</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Wednesday</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Thursday</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Friday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-blue-50">
                                <td class="text-left text-xs font-medium text-slate-700 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">9:00 AM</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Team Meeting</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Project Review</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Client Call</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Development</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Testing</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createGoalsView() {
            return `
                <div class="bg-gradient-to-r from-green-50 to-white border-b border-slate-200 px-2 py-1 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-semibold text-green-600">Goals Tracker</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-green-600 hover:text-green-700 hover:bg-green-100 px-2 py-0.5 rounded transition-colors duration-150">+ Add Goal</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-green-600 hover:text-green-700 hover:bg-green-100 px-2 py-0.5 rounded transition-colors duration-150">Progress</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-slate-500">5 active</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-500">3 completed</span>
                    </div>
                </div>
                <div class="overflow-auto bg-white" style="width: 1400px; height: 756px;">
                    <table class="border-collapse table-auto">
                        <thead>
                            <tr>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Goal</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Category</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Target</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-green-50">
                                <td class="text-left text-xs font-medium text-slate-700 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Complete Project</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Work</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Dec 31</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">75%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createDailyView() {
            return `
                <div class="bg-gradient-to-r from-orange-50 to-white border-b border-slate-200 px-2 py-1 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-semibold text-orange-600">Daily Log</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-orange-600 hover:text-orange-700 hover:bg-orange-100 px-2 py-0.5 rounded transition-colors duration-150">+ Add Entry</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-orange-600 hover:text-orange-700 hover:bg-orange-100 px-2 py-0.5 rounded transition-colors duration-150">Today</button>
                            <button class="text-xs font-medium text-orange-600 hover:text-orange-700 hover:bg-orange-100 px-2 py-0.5 rounded transition-colors duration-150">Search</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-slate-500">3 entries</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-500">Today</span>
                    </div>
                </div>
                <div class="overflow-auto bg-white" style="width: 1400px; height: 756px;">
                    <table class="border-collapse table-auto">
                        <thead>
                            <tr>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-orange-100 to-orange-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Date</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-orange-100 to-orange-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Activity</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-orange-100 to-orange-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-orange-50">
                                <td class="text-left text-xs font-medium text-slate-700 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">2024-01-15</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Team Meeting</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-2 py-1.5 border-b border-slate-100">Discussed Q1 goals</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createNotesView() {
            return `
                <div class="bg-gradient-to-r from-purple-50 to-white border-b border-slate-200 px-2 py-1 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-semibold text-purple-600">Notes</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-2 py-0.5 rounded transition-colors duration-150">+ Add Note</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-2 py-0.5 rounded transition-colors duration-150">Categories</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-slate-500">12 notes</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-500">3 categories</span>
                    </div>

        function makeEditable() {
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'TD' && !e.target.querySelector('input') && !e.target.querySelector('select')) {
                    const td = e.target;
                    const currentText = td.innerText.trim();
                    const tableHeader = td.parentElement.querySelector('th')?.innerText.trim() || '';

                    const rect = td.getBoundingClientRect();
                    const originalWidth = rect.width;
                    const originalHeight = rect.height;

                    td.style.padding = '0';
                    td.style.width = originalWidth + 'px';
                    td.style.minWidth = originalWidth + 'px';
                    td.style.maxWidth = originalWidth + 'px';
                    td.style.height = originalHeight + 'px';

                    let element;
                    const baseStyle = `
                        width: ${originalWidth}px;
                        height: ${originalHeight}px;
                        border: 2px solid #60a5fa;
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                        font: inherit;
                        text-align: inherit;
                        background: #eff6ff;
                        min-width: ${originalWidth}px;
                        max-width: ${originalWidth}px;
                        flex: none;
                        display: block;
                    `;

                    // Check if this is a category column
                    const isCategoryColumn = tableHeader.toLowerCase().includes('categor') ||
                                            tableHeader.toLowerCase().includes('type') ||
                                            tableHeader.toLowerCase().includes('status') ||
                                            currentText === 'Work' || currentText === 'Personal' ||
                                            currentText === 'Urgent' || currentText === 'Normal';

                    if (isCategoryColumn) {
                        element = document.createElement('select');
                        element.className = td.className + ' bg-blue-50 outline-none cursor-pointer';
                        element.style.cssText = baseStyle;

                        // Add options based on current value
                        if (currentText === 'Work' || currentText === 'Personal') {
                            ['Work', 'Personal'].forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option;
                                opt.textContent = option;
                                opt.selected = option === currentText;
                                element.appendChild(opt);
                            });
                        } else if (currentText === 'Urgent' || currentText === 'Normal') {
                            ['Urgent', 'Normal'].forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option;
                                opt.textContent = option;
                                opt.selected = option === currentText;
                                element.appendChild(opt);
                            });
                        } else {
                            // Generic options
                            ['Work', 'Personal', 'Urgent', 'Normal'].forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option;
                                opt.textContent = option;
                                opt.selected = option === currentText;
                                element.appendChild(opt);
                            });
                        }
                    } else {
                        element = document.createElement('input');
                        element.type = 'text';
                        element.value = currentText;
                        element.className = td.className + ' bg-blue-50 outline-none';
                        element.style.cssText = baseStyle;
                    }

                    td.innerHTML = '';
                    td.appendChild(element);
                    element.focus();
                    if (element.tagName === 'INPUT') {
                        element.select();
                    }

                    function saveEdit() {
                        const newText = element.value || currentText;
                        td.innerText = newText;
                        td.style.padding = '';
                        td.style.width = '';
                        td.style.minWidth = '';
                        td.style.maxWidth = '';
                        td.style.height = '';
                    }

                    element.addEventListener('blur', saveEdit);
                    element.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            saveEdit();
                        }
                        if (event.key === 'Escape') {
                            td.innerText = currentText;
                            td.style.padding = '';
                            td.style.width = '';
                            td.style.minWidth = '';
                            td.style.maxWidth = '';
                            td.style.height = '';
                        }
                    });
                }
            });
        }

        // Load table view by default
        switchView('table');
        makeEditable();
