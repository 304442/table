<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100 p-8">
    <div class="relative shadow-lg overflow-hidden rounded-2xl border border-slate-200/60 bg-white/95 backdrop-blur-sm" style="max-width: 100vw; overflow-x: hidden;">
        <div class="flex" style="height: 800px; width: 100vw; max-width: 1400px;">
            <div id="sidebar" class="w-48 bg-gradient-to-b from-slate-50 via-white to-white border-r border-slate-200/60 flex flex-col transition-all duration-200 ease-in-out">
                <div class="p-2 flex-1 overflow-y-auto sidebar-content">
                    <h2 class="text-xs font-semibold text-slate-700 mb-3 uppercase tracking-wide">Collections</h2>
                    <div class="space-y-1">
                        <a href="#" onclick="switchView('table')" class="flex items-center px-1 py-1 text-xs font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded shadow-sm hover:from-blue-700 hover:to-blue-800 transform transition-all duration-200 hover:scale-110">TABLE</a>
                        <a href="#" onclick="switchView('schedule')" class="flex items-center px-1 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-110">SCHEDULE</a>
                        <a href="#" onclick="switchView('goals')" class="flex items-center px-1 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-110">GOALS</a>
                        <a href="#" onclick="switchView('daily')" class="flex items-center px-1 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-110">DAILY LOG</a>
                        <a href="#" onclick="switchView('notes')" class="flex items-center px-1 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-110">NOTES</a>
                        <a href="#" onclick="switchView('lists')" class="flex items-center px-1 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900 rounded transition-all duration-200 transform hover:scale-110">LISTS</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 flex flex-col" style="min-width: 0;">
                <div class="bg-gradient-to-r from-white via-slate-50/30 to-white border-b border-slate-200/60 px-2 py-2 flex items-center justify-between shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2 overflow-x-auto" style="min-width: 0;">
                        <button onclick="toggleSidebar()" class="w-5 h-5 bg-slate-600 hover:bg-slate-700 text-white rounded flex items-center justify-center leading-none shadow-sm transition-all duration-200 hover:scale-110 flex-shrink-0" title="Toggle Sidebar">
                            â˜°
                        </button>
                        <select class="text-xs font-medium text-slate-700 bg-white border border-slate-300 rounded px-2 py-1 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 flex-shrink-0">
                            <option>Select Week</option>
                            <option>Week 1</option>
                            <option>Week 2</option>
                            <option>Week 3</option>
                        </select>
                        <select class="text-xs font-medium text-slate-700 bg-white border border-slate-300 rounded px-2 py-1 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 flex-shrink-0">
                            <option>Select City</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                            <option>Chicago</option>
                        </select>
                       <div class="border border-purple-300/60 rounded px-2 py-1 bg-purple-50/50 flex items-center space-x-2 flex-shrink-0">
                            <span class="text-xs font-semibold text-purple-700 whitespace-nowrap">Prayer Times</span>
                            <div class="flex items-center space-x-1 overflow-x-auto">
                                <div class="flex items-center space-x-1 flex-shrink-0">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1 py-0.5 rounded transition-all duration-200">F</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-1 flex-shrink-0">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1 py-0.5 rounded transition-all duration-200">D</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-1 flex-shrink-0">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1 py-0.5 rounded transition-all duration-200">A</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-1 flex-shrink-0">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1 py-0.5 rounded transition-all duration-200">M</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-1 flex-shrink-0">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1 py-0.5 rounded transition-all duration-200">I</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-1 flex-shrink-0">
                                    <button class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:bg-purple-100 px-1 py-0.5 rounded transition-all duration-200">Q</button>
                                    <input type="time" class="text-xs text-slate-600 border border-purple-200/60 rounded px-1 py-0.5 w-14 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 bg-white shadow-sm flex-shrink-0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 flex-shrink-0">
                        <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm whitespace-nowrap">
                            Edit
                        </button>
                        <button class="text-xs font-medium text-green-600 hover:text-green-700 hover:bg-green-50 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm whitespace-nowrap">
                            Sync
                        </button>
                        <button class="text-xs font-medium text-red-600 hover:text-red-700 hover:bg-red-50 px-2 py-1 rounded transition-all duration-200 hover:shadow-sm whitespace-nowrap">
                            Logout
                        </button>
                    </div>
                </div>
                <div id="content-area" class="flex-1 overflow-auto" style="min-height: 0;">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarContent = document.querySelector('.sidebar-content');
            if (sidebarContent?.classList.contains('hidden')) {
                sidebarContent?.classList.remove('hidden');
                sidebar?.classList.remove('w-0');
                sidebar?.classList.add('w-48');
            } else {
                sidebarContent?.classList.add('hidden');
                sidebar?.classList.remove('w-48');
                sidebar?.classList.add('w-0');
            }
        }

        function switchView(viewName) {
            // Hide all views
            document.getElementById('content-area').innerHTML = '';

            // Create view content based on selection
            let content = '';

            switch(viewName) {
                case 'table':
                    content = createTableView();
                    break;
                case 'schedule':
                    content = createScheduleView();
                    break;
                case 'goals':
                    content = createGoalsView();
                    break;
                case 'daily':
                    content = createDailyView();
                    break;
                case 'notes':
                    content = createNotesView();
                    break;
                case 'lists':
                    content = createListsView();
                    break;
            }

            document.getElementById('content-area').innerHTML = content;
            updateActiveButton(viewName);
        }

        function addNewRow() {
            const tbody = document.querySelector('#content-area tbody');
            if (!tbody) return;

            const viewColors = {
                'from-blue-50': ['bg-slate-50 hover:bg-blue-100', 'bg-white hover:bg-blue-50'],
                'from-green-50': ['bg-slate-50 hover:bg-green-100', 'bg-white hover:bg-green-50'],
                'from-orange-50': ['bg-slate-50 hover:bg-orange-100', 'bg-white hover:bg-orange-50'],
                'from-purple-50': ['bg-slate-50 hover:bg-purple-100', 'bg-white hover:bg-purple-50'],
                'from-pink-50': ['bg-slate-50 hover:bg-pink-100', 'bg-white hover:bg-pink-50']
            };

            const currentView = document.querySelector('[class*="from-blue-50"], [class*="from-green-50"], [class*="from-orange-50"], [class*="from-purple-50"], [class*="from-pink-50"]');
            const rowCount = tbody.querySelectorAll('tr').length;
            const newRowIndex = rowCount + 1;
            const isEven = newRowIndex % 2 === 0;

            let bgClass;
            if (currentView) {
                const viewClass = Array.from(currentView.classList).find(c => viewColors[c]);
                bgClass = viewColors[viewClass] ? viewColors[viewClass][isEven ? 0 : 1] : viewColors['from-blue-50'][isEven ? 0 : 1];
            } else {
                bgClass = isEven ? 'bg-gray-50 hover:bg-gray-100' : 'bg-white hover:bg-gray-50';
            }

            const columnCount = document.querySelectorAll('#content-area th').length;

            let newRowHTML = `<tr class="${bgClass}">`;
            for (let j = 1; j <= columnCount; j++) {
                newRowHTML += `<td class="text-left text-xs whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>`;
            }
            newRowHTML += '</tr>';

            tbody.insertAdjacentHTML('beforeend', newRowHTML);
        }

        function updateActiveButton(viewName) {
            // Remove active state from all buttons
            const buttons = document.querySelectorAll('.space-y-1 a');
            buttons.forEach(button => {
                button.classList.remove('text-white', 'bg-gradient-to-r', 'from-blue-600', 'to-blue-700', 'shadow-sm');
                button.classList.add('text-slate-600', 'hover:bg-slate-100', 'hover:text-slate-900');
            });

            // Add active state to selected button (supports custom names)
            buttons.forEach(button => {
                const buttonViewName = getViewNameFromText(button.textContent.trim());
                if (buttonViewName === viewName) {
                    button.classList.remove('text-slate-600', 'hover:bg-slate-100', 'hover:text-slate-900');
                    button.classList.add('text-white', 'bg-gradient-to-r', 'from-blue-600', 'to-blue-700', 'shadow-sm');
                }
            });
        }

        function createTableView() {
            return `
                <div class="bg-gradient-to-r from-slate-50/80 via-white to-white border-b border-slate-200/60 px-2 py-2 flex items-center justify-between shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-semibold text-slate-700">Data Management</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-0.5 rounded transition-all duration-200 hover:shadow-sm">+ Add Row</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-0.5 rounded transition-all duration-200 hover:shadow-sm">View</button>
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-0.5 rounded transition-all duration-200 hover:shadow-sm">Filter</button>
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-0.5 rounded transition-all duration-200 hover:shadow-sm">Sort</button>
                            <button class="text-xs font-medium text-slate-700 hover:text-slate-800 hover:bg-slate-100 px-2 py-0.5 rounded transition-all duration-200 hover:shadow-sm">Export</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-slate-500">32 rows</span>
                        <div class="w-px h-3 bg-slate-300/60"></div>
                        <span class="text-xs text-slate-500">25 columns</span>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container" style="min-width: 1400px;">
                        <table class="border-collapse table-auto">
                        <thead>
                            <tr>
                                ${Array.from({length: 25}, (_, i) =>
                                    `<th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-slate-100 to-slate-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Field ${i + 1}</th>`
                                ).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${Array.from({length: 32}, (_, i) => {
                                const bgClass = i % 2 === 0 ? 'bg-white hover:bg-pink-50/50' : 'bg-slate-50/30 hover:bg-slate-100/50';
                                return `<tr class="${bgClass} transition-all duration-200">
                                    ${Array.from({length: 25}, (_, j) =>
                                        `<td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100">${i * 25 + j + 1}</td>`
                                    ).join('')}
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                    </div>
                </div>
            `;
        }

        function createScheduleView() {
            return `
                <div class="bg-gradient-to-r from-blue-50 to-white border-b border-slate-200 px-2 py-1 flex items-center justify-between shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2 flex-1 min-w-0">
                        <span class="text-xs font-semibold text-blue-600 whitespace-nowrap">Daily Schedule Planner</span>
                        <button onclick="addNewRow()" class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-all duration-200 whitespace-nowrap">+ Add Activity</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-all duration-200 whitespace-nowrap">Week</button>
                            <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-all duration-200 whitespace-nowrap">Month</button>
                            <button class="text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-100 px-2 py-0.5 rounded transition-all duration-200 whitespace-nowrap">Year</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 whitespace-nowrap">
                        <span class="text-xs text-slate-500">Full Week</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-500">Daily Tracking</span>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container" style="min-width: 1400px;">
                        <table class="border-collapse table-auto">
                        <thead>
                            <tr>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Time</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">Day</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-blue-100 to-blue-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="min-width: 200px;">Activity</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">M</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">T</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">W</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">T</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">F</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">S</th>
                                <th class="text-center text-xs font-semibold text-slate-700 whitespace-nowrap px-1 py-1 bg-gradient-to-b from-green-100 to-green-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm" style="width: 40px;">S</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-orange-100 to-orange-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">ðŸ“Š</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-orange-100 to-orange-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">ðŸŽ¯</th>
                                <th class="text-left text-xs font-semibold text-slate-700 whitespace-nowrap px-2 py-2 bg-gradient-to-b from-orange-100 to-orange-50 border-b border-slate-300 sticky top-0 z-10 shadow-sm">ðŸ”¥</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- QIYAM -->
                            <tr class="bg-white hover:bg-blue-50">
                                <td class="text-left text-xs font-medium text-slate-700 whitespace-nowrap px-1 py-1 border-b border-slate-100">QIYAM</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100">DAILY</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100">Wake Up Early (For Qiyam)</td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"><span class="inline-flex items-center px-1 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 ring-1 ring-blue-600/20">7</span></td>
                            </tr>
                            <!-- DAILY Prayer -->
                            <tr class="bg-slate-50 hover:bg-blue-100">
                                <td class="text-left text-xs font-medium text-slate-700 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100">DAILY</td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100">Pray Qiyam/Tahajjud</td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-center text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"></td>
                                <td class="text-left text-xs text-slate-600 whitespace-nowrap px-1 py-1 border-b border-slate-100"><span class="inline-flex items-center px-1 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 ring-1 ring-blue-600/20">7</span></td>
                            </tr>
                            <!-- DAILY Meal 1 -->

        function makeEditable() {
            let lastClicked = null;

            document.addEventListener('click', function(e) {
                const target = e.target;

                // Check if target is editable (TD or sidebar A)
                const isEditableTD = target.tagName === 'TD' && !target.querySelector('input') && !target.querySelector('select');
                const isEditableCollection = target.tagName === 'A' && target.closest('.space-y-1') && !target.querySelector('input') && !target.querySelector('select');

                if (!isEditableTD && !isEditableCollection) {
                    lastClicked = null;
                    return;
                }

                // Double-click detection
                if (lastClicked === target) {
                    // This is a double click - proceed with editing
                    lastClicked = null;
                    e.preventDefault();
                    e.stopPropagation();

                    const isCollection = isEditableCollection;
                    const element = isCollection ? target : target; // target is TD or A
                    const currentText = isCollection ? target.textContent.trim() : target.innerText.trim();

                    const rect = element.getBoundingClientRect();
                    const originalWidth = rect.width;
                    const originalHeight = rect.height;

                    // Store original styles
                    const originalStyles = {
                        padding: element.style.padding,
                        width: element.style.width,
                        minWidth: element.style.minWidth,
                        maxWidth: element.style.maxWidth,
                        height: element.style.height,
                        display: element.style.display,
                        alignItems: element.style.alignItems
                    };

                    // Apply editing styles
                    element.style.padding = '0';
                    element.style.width = originalWidth + 'px';
                    element.style.minWidth = originalWidth + 'px';
                    element.style.maxWidth = originalWidth + 'px';
                    element.style.height = originalHeight + 'px';

                    if (isCollection) {
                        element.style.display = 'flex';
                        element.style.alignItems = 'center';
                    }

                    // Create input element
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;

                    // Unified styling
                    const inputStyle = `
                        width: ${originalWidth}px;
                        height: ${originalHeight}px;
                        border: 2px solid ${isCollection ? '#ec4899' : '#60a5fa'};
                        padding: ${isCollection ? '2px 6px' : '0'};
                        margin: 0;
                        box-sizing: border-box;
                        font-size: ${isCollection ? '12px' : 'inherit'};
                        font-weight: ${isCollection ? '500' : 'inherit'};
                        text-align: ${isCollection ? 'left' : 'inherit'};
                        background: ${isCollection ? '#fdf2f8' : '#eff6ff'};
                        min-width: ${originalWidth}px;
                        max-width: ${originalWidth}px;
                        flex: none;
                        display: block;
                        ${isCollection ? '' : 'font: inherit;'}
                    `;

                    input.style.cssText = inputStyle;

                    // Handle special category columns for table cells
                    let useSelect = false;
                    if (!isCollection) {
                        const tableHeader = element.parentElement.querySelector('th')?.innerText.trim() || '';
                        useSelect = tableHeader.toLowerCase().includes('categor') ||
                                   tableHeader.toLowerCase().includes('type') ||
                                   tableHeader.toLowerCase().includes('status') ||
                                   currentText === 'Work' || currentText === 'Personal' ||
                                   currentText === 'Urgent' || currentText === 'Normal';
                    }

                    let editElement;
                    if (useSelect) {
                        editElement = document.createElement('select');
                        editElement.className = element.className + ' bg-blue-50 outline-none cursor-pointer';
                        editElement.style.cssText = inputStyle;

                        // Add options
                        const options = (currentText === 'Work' || currentText === 'Personal')
                            ? ['Work', 'Personal']
                            : (currentText === 'Urgent' || currentText === 'Normal')
                            ? ['Urgent', 'Normal']
                            : ['Work', 'Personal', 'Urgent', 'Normal'];

                        options.forEach(option => {
                            const opt = document.createElement('option');
                            opt.value = option;
                            opt.textContent = option;
                            opt.selected = option === currentText;
                            editElement.appendChild(opt);
                        });
                    } else {
                        editElement = input;
                        editElement.className = element.className + ` ${isCollection ? 'bg-pink-50' : 'bg-blue-50'} outline-none border ${isCollection ? 'border-pink-300' : 'border-blue-500'} rounded`;
                    }

                    element.innerHTML = '';
                    element.appendChild(editElement);
                    editElement.focus();
                    if (editElement.tagName === 'INPUT') {
                        editElement.select();
                    }

                    // Save function
                    function saveEdit() {
                        const newText = editElement.value || editElement.options[editElement.selectedIndex]?.text || currentText;

                        if (isCollection) {
                            element.innerHTML = newText;
                            element.setAttribute('onclick', `switchView('${getViewNameFromText(newText)}')`);
                        } else {
                            element.innerText = newText;
                        }

                        // Restore original styles
                        Object.keys(originalStyles).forEach(prop => {
                            element.style[prop] = originalStyles[prop];
                        });
                    }

                    editElement.addEventListener('blur', saveEdit);
                    editElement.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            saveEdit();
                            if (isCollection) {
                                const viewName = getViewNameFromText(editElement.value || currentText);
                                setTimeout(() => switchView(viewName), 10);
                            }
                        }
                        if (event.key === 'Escape') {
                            element.innerHTML = currentText;
                            if (isCollection) {
                                element.setAttribute('onclick', `switchView('${getViewNameFromText(currentText)}')`);
                            }
                            Object.keys(originalStyles).forEach(prop => {
                                element.style[prop] = originalStyles[prop];
                            });
                        }
                    });

                } else {
                    // First click - track it
                    lastClicked = target;
                    setTimeout(() => {
                        if (lastClicked === target) {
                            lastClicked = null;
                        }
                    }, 300);
                }
            });
        }

        function getViewNameFromText(text) {
            const textUpper = text.toUpperCase().trim();
            const viewMap = {
                'TABLE': 'table',
                'SCHEDULE': 'schedule',
                'GOALS': 'goals',
                'DAILY LOG': 'daily',
                'DAILY': 'daily',
                'NOTES': 'notes',
                'LISTS': 'lists'
            };
            return viewMap[textUpper] || 'table';
        }

        // Load table view by default
        switchView('table');
        makeEditable();
    </script>
