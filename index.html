<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Table</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>.h{height:28px}.w{width:100%}.m{min-width:max-content}.c{height:calc(100% - 48px)}.th{text-align:left;vertical-align:middle;font-size:.75rem;font-weight:600;color:#0f172a;white-space:nowrap;overflow:hidden;padding:0 .25rem;line-height:1;background:linear-gradient(to bottom,#f1f5f9,#e2e8f0);border:1px solid #e2e8f0;position:sticky;top:0;z-index:10;box-shadow:0 1px 3px 0 rgba(0,0,0,.1)}.tc{text-align:center;vertical-align:middle;font-size:.75rem;font-weight:600;color:#0f172a;white-space:nowrap;overflow:hidden;padding:0 .25rem;line-height:1;background:linear-gradient(to bottom,#f1f5f9,#e2e8f0);border:1px solid #e2e8f0;position:sticky;top:0;z-index:10;box-shadow:0 1px 3px 0 rgba(0,0,0,.1)}.td{text-align:left;vertical-align:middle;font-size:.75rem;font-weight:500;color:#0f172a;white-space:nowrap;overflow:hidden;padding:0 .25rem;line-height:1;border-top:1px solid #e2e8f0;border-bottom:1px solid #e2e8f0}.tdd{text-align:center;vertical-align:middle;font-size:.75rem;color:#0f172a;white-space:nowrap;overflow:hidden;padding:0 .25rem;line-height:1;border-top:1px solid #e2e8f0;border-bottom:1px solid #e2e8f0}</style>
    </head>
<body class="h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100 p-0 m-0">
  <div class="relative shadow-lg overflow-hidden rounded-2xl border border-slate-300/60 bg-white h-screen w-screen">
<div class="bg-slate-100 px-1 flex-shrink-0">
<div class="flex items-center overflow-x-auto">
<!-- Fixed: Added IDs to container for easier selection if needed, ensured classes match active state logic -->
<div class="flex flex-shrink-0" id="tabs-container">
                    <button onclick="switchView('schedule')" id="tab-schedule" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìÖ SCHEDULE</button>
                    <button onclick="switchView('goals')" id="tab-goals" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üéØ GOALS</button>
                    <button onclick="switchView('daily')" id="tab-daily" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìù DAILY</button>
                    <button onclick="switchView('notes')" id="tab-notes" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìã NOTES</button>
                    <button onclick="switchView('lists')" id="tab-lists" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìö LISTS</button>
                    <button onclick="switchView('table')" id="tab-table" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]" style="border-bottom: 1px solid transparent;">üìä TABLE</button>
                    <button onclick="addNewCollection()" id="tab-new" class="text-xs font-medium px-3 py-1.5 whitespace-nowrap text-slate-500 hover:text-slate-700 hover:bg-slate-200 border border-slate-300 border-dashed transition-all duration-200">+ NEW</button>
                </div>
                <div class="flex items-center space-x-1 ml-auto flex-shrink-0">
                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-3 py-1.5" >üîÑ Sync</button>
                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-3 py-1.5" >üö™ Logout</button>
                </div>
            </div>
        </div>
        <div id="content-area" class="overflow-auto bg-white transition-all duration-200 c">
        </div>
    </div>

    <script>
        const c=document.getElementById('content-area');
        
        function switchView(viewName) {
            c.innerHTML = '';
            let content = '';

            switch(viewName) {
                case 'table': content = createTableView(); break;
                case 'schedule': content = createScheduleView(); break;
                case 'goals': content = createGoalsView(); break;
                case 'daily': content = createDailyView(); break;
                case 'notes': content = createNotesView(); break;
                case 'lists': content = createListsView(); break;
                default: content = createDefaultView(viewName); break;
            }

            c.innerHTML = content;
            updateActiveTab(viewName);
        }

        function updateActiveTab(viewName) {
            // FIX: Select tabs dynamically so new collections work
            const allTabs = document.querySelectorAll('button[id^="tab-"]:not(#tab-new)');
            
            allTabs.forEach(tab => {
                // Reset to inactive style
                tab.className = 'text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]';
                tab.style.borderBottom = '1px solid transparent';
            });

            // Set active tab
            const activeTab = document.getElementById(`tab-${viewName}`);
            if (activeTab) {
                activeTab.className = 'text-xs font-bold px-3 py-1.5 whitespace-nowrap bg-white text-blue-600 border-b-2 border-blue-600 transition-colors -mr-[1px]';
                activeTab.style.borderBottom = 'none';
            }
        }

        function addNewRow() {
            const tbody = document.querySelector('#content-area tbody');
            if (!tbody) return;

            // FIX: Clone the last row instead of creating empty generic cells. 
            // This preserves inputs for Schedule view and structure for Lists view.
            const existingRows = tbody.querySelectorAll('tr');
            if (existingRows.length === 0) return;

            const lastRow = existingRows[existingRows.length - 1];
            const newRow = lastRow.cloneNode(true);

            // Clean up data in the new row
            newRow.querySelectorAll('td').forEach(td => {
                const input = td.querySelector('input');
                if (input) {
                    input.value = ''; // Reset inputs
                } else if (!td.querySelector('select')) {
                    // Clear text if it's a content cell, but be careful with labels
                    // If the cell has specific classes suggesting it's a header/label, maybe keep it or set default
                    if (td.classList.contains('td') || td.innerText.length > 20) {
                        // Simple heuristic: if it was a long text (like description), clear it
                        td.innerText = '';
                    }
                }
            });

            // Toggle Background Colors
            const isEven = (existingRows.length + 1) % 2 === 0;
            newRow.classList.remove('bg-white', 'hover:bg-slate-50', 'bg-blue-50', 'hover:bg-blue-100');
            if (isEven) {
                newRow.classList.add('bg-blue-50', 'hover:bg-blue-100');
            } else {
                newRow.classList.add('bg-white', 'hover:bg-slate-50');
            }

            tbody.appendChild(newRow);
        }

        
        function createTableView() {
            return `
                <div class="bg-gradient-to-r from-slate-50 to-white border-t border-b border-slate-200 px-1 py-1 overflow-x-auto whitespace-nowrap shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2 m">
                        <span class="text-xs font-semibold text-slate-900">Data Management</span>
                        <button onclick="addNewRow()" class="text-xs font-medium bg-blue-600 text-white px-3 py-1.5 rounded-md hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500/50" aria-label="Add new row">+ Add Row</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">View</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Filter</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Sort</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Export</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs text-slate-900">32 rows</span>
                        <div class="w-px h-4 bg-slate-300"></div>
                        <span class="text-xs text-slate-900">25 columns</span>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container">
                        <table class="border-collapse table-auto w">
                        <thead>
                            <tr>
                                ${Array.from({length: 25}, (_, i) =>
                                    `<th class="th">Field ${i + 1}</th>`
                                ).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${Array.from({length: 37}, (_, i) => {
                                const bgClass = i % 2 === 0 ? 'bg-white hover:bg-slate-50' : 'bg-blue-50 hover:bg-blue-100';
                                return `<tr class="${bgClass}" class="h">
                                    ${Array.from({length: 25}, (_, j) =>
                                        `<td class="text-left align-middle text-xs font-normal text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">${i * 25 + j + 1}</td>`
                                    ).join('')}
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                    </div>
                </div>
            `;
        }

        function createScheduleView() {
            return `
                <div class="bg-gradient-to-r from-slate-50 to-white border-t border-b border-slate-200 px-1 py-1 overflow-x-auto whitespace-nowrap shadow-sm flex-shrink-0">
                    <div class="flex items-center space-x-2 m">
                        <span class="text-xs font-semibold text-slate-900">DAILY SCHEDULE PLANNER</span>
                        <button onclick="addNewRow()" class="text-xs font-medium bg-blue-600 text-white px-3 py-1.5 rounded-md hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500/50" aria-label="Add new activity">+ Add Activity</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Week</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Month</button>
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Year</button>
                        </div>
                        <div class="flex items-center space-x-2">

                        </div>
                    </div>
                </div>
                <div class="bg-gradient-to-r from-slate-50/50 to-white border-t border-b border-slate-200/80 px-1 py-1 leading-none overflow-x-auto whitespace-nowrap flex-shrink-0">
                    <div class="flex items-center space-x-2 m">
                        <select class="text-xs font-normal text-slate-900 bg-white border border-slate-300 rounded px-0 py-0 hover:bg-slate-50 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-t border-blue-500 transition-all duration-200 flex-shrink-0">
                            <option>Select Week</option>
                            <option>Week 1</option>
                            <option>Week 2</option>

                        <select class="text-xs font-normal text-slate-900 bg-white border border-slate-300 rounded px-0 py-0 hover:bg-slate-50 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-t border-blue-500 transition-all duration-200 flex-shrink-0">
                            <option>Select City</option>

                            <option>Chicago</option>
                        </select>
                       <div class="border border-slate-300 rounded px-0 py-0 bg-white flex items-center space-x-1 flex-shrink-0">
                            <span class="text-xs font-medium text-slate-900 whitespace-nowrap overflow-hidden px-1">Prayer Times</span>
                            <div class="flex items-center space-x-0">
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200" aria-label="Fajr prayer time">F</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200" aria-label="Dhuhr prayer time">D</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200" aria-label="Asr prayer time">A</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200" aria-label="Maghrib prayer time">M</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200" aria-label="Isha prayer time">I</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                                <div class="flex items-center space-x-0 flex-shrink-0">
                                    <button class="text-xs font-normal text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-2 py-1 rounded transition-all duration-200" aria-label="Qiyam prayer time">Q</button>
                                    <input type="time" class="text-xs text-slate-900 border border-slate-300 rounded px-1 py-0 w-12 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white flex-shrink-0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIXED: Removed extra closing div tag here that was breaking structure -->
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container">
                        <table class="border-collapse table-auto w">
                        <thead>
                            <tr>
                                <th class="th">TIME</th>
                                <th class="th">FREQUENCY</th>
                                <th class="th">ACTIVITIES</th>
                                <th class="tc">M</th>
                                <th class="tc">T</th>
                                <th class="tc">W</th>
                                <th class="tc">T</th>
                                <th class="tc">F</th>
                                <th class="tc">S</th>
                                <th class="tc">S</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-slate-50 h">

                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">DAILY</td>

                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                            </tr>
                            <tr class="bg-blue-50 hover:bg-blue-100 h">
                                <td class="td">FAJR</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">DAILY</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">‚Ä¢ Pray Fajr ‚Ä¢ Read Quran(1Juz)fahm/tajwid ‚Ä¢ Take Cold Shower (5min)</td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                            </tr>
                            <tr class="bg-white hover:bg-slate-50 h">
                                <td class="td">7-9AM</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">MON-THU</td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">‚Ä¢ Commute (Morning)</td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"></td>
                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>
                                <td class="tdd"></td>

                            </tr>
                            <tr class="bg-blue-50 hover:bg-blue-100 h">
                                <td class="td"></td>
                                <td class="text-left align-middle text-xs text-slate-900 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200">TUE-FRI</td>

                                <td class="tdd"><input type="text" placeholder="" class="text-xs text-slate-900 border border-slate-300/60 rounded px-0 py-0 w-8 focus:outline-none focus:ring-0 focus:ring-blue-500/20 focus:border-blue-500 bg-white text-center"></td>

                        <button onclick="addNewRow()" class="text-xs font-medium bg-blue-600 text-white px-3 py-1.5 rounded-md hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500/50" aria-label="Add new item">+ Add Item</button>
                        <div class="flex items-center space-x-1">
                            <button class="text-xs font-medium text-slate-600 bg-white border border-slate-300 px-2 py-1 rounded-md hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm">Clear</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs text-slate-900">0 items</span>
                        </div>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container">
                        <table class="border-collapse table-auto w">
                        <thead>
                            <tr>
                                <th class="th">Item</th>
                                <th class="th">Description</th>
                                <th class="th">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-slate-50 h">
                                <td class="text-left align-middle text-xs text-slate-400 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200 italic" colspan="3">No items yet. Click "+ Add Item" to get started.</td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            `;
        }

        function makeEditable() {
            let lastClicked = null;

            document.addEventListener('click', function(e) {
                const target = e.target;

                // Check if target is editable (TD, View Title, or Custom Tab)
                const isEditableTD = target.tagName === 'TD' && !target.querySelector('input') && !target.querySelector('select');
                
                // Allow editing the Title inside the View (span inside div inside bg-gradient)
                const isEditableTitle = target.tagName === 'SPAN' && target.parentElement.classList.contains('m') && target.closest('.bg-gradient-to-r');

                // Allow editing custom tabs (buttons starting with tab- but not the default ones)
                const defaultTabs = ['tab-schedule', 'tab-goals', 'tab-daily', 'tab-notes', 'tab-lists', 'tab-table', 'tab-new'];
                const isEditableTab = target.tagName === 'BUTTON' && target.id && target.id.startsWith('tab-') && !defaultTabs.includes(target.id);

                if (!isEditableTD && !isEditableTitle && !isEditableTab) {
                    lastClicked = null;
                    return;
                }

                // Double-click detection
                if (lastClicked === target) {
                    lastClicked = null;
                    e.preventDefault();
                    e.stopPropagation();

                    const element = target;
                    const currentText = element.textContent.trim();

                    const rect = element.getBoundingClientRect();
                    const originalWidth = rect.width;
                    const originalHeight = rect.height;

                    // Store original styles
                    const originalStyles = {
                        padding: element.style.padding,
                        width: element.style.width,
                        minWidth: element.style.minWidth,
                        maxWidth: element.style.maxWidth,
                        height: element.style.height,
                        display: element.style.display,
                        alignItems: element.style.alignItems
                    };

                    // Apply editing styles
                    if (!isEditableTab) {
                        element.style.padding = '0';
                        element.style.width = originalWidth + 'px';
                        element.style.minWidth = originalWidth + 'px';
                    }
                    
                    // Create input element
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;
                    
                    // Tailwind styling for input
                    input.className = 'bg-blue-50 outline-none border border-blue-400 text-xs text-slate-900 px-1';
                    if (isEditableTab) {
                        input.className += ' font-bold text-center rounded';
                        input.style.width = (originalWidth + 20) + 'px'; // slightly wider for editing
                    } else {
                        input.style.width = '100%';
                        input.style.height = '100%';
                    }

                    element.innerHTML = '';
                    element.appendChild(input);
                    input.focus();
                    input.select();

                    // Save function
                    function saveEdit() {
                        const newText = input.value.trim() || currentText;

                        if (isEditableTab) {
                            // Only update text content, do NOT change ID or OnClick
                            // This ensures navigation remains intact
                            element.textContent = newText;
                        } else {
                            element.innerHTML = newText;
                        }

                        // Restore original styles
                        if(!isEditableTab) {
                            Object.keys(originalStyles).forEach(prop => {
                                element.style[prop] = originalStyles[prop];
                            });
                        }
                    }

                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            saveEdit();
                            input.blur();
                        }
                        if (event.key === 'Escape') {
                            element.innerHTML = currentText;
                            if(!isEditableTab) {
                                Object.keys(originalStyles).forEach(prop => {
                                    element.style[prop] = originalStyles[prop];
                                });
                            }
                        }
                    });

                } else {
                    // First click - track it
                    lastClicked = target;
                    setTimeout(() => {
                        if (lastClicked === target) {
                            lastClicked = null;
                        }
                    }, 300);
                }
            });
        }

        function addNewCollection() {
            // Generate unique collection name
            const collectionId = `collection_${Date.now()}`;
            const collectionName = `New Collection`;

            // Create new tab element
            const newTab = document.createElement('button');
            newTab.id = `tab-${collectionId}`;
            newTab.className = 'text-xs font-bold px-3 py-1.5 whitespace-nowrap bg-white text-blue-600 border-b-2 border-blue-600 transition-colors -mr-[1px]';
            newTab.textContent = collectionName;
            newTab.onclick = () => switchView(collectionId);

            // Insert new tab before the +NEW button
            const tabsContainer = document.getElementById('tabs-container');
            const newButton = document.getElementById('tab-new');
            tabsContainer.insertBefore(newTab, newButton);

            // Switch to the new collection
            switchView(collectionId);
        }

        // Load schedule view by default
        switchView('schedule');
        makeEditable();
    </script>
    </body>
</html>
