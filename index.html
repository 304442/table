    <script>
        const c=document.getElementById('content-area');
        
        function switchView(viewName) {
            c.innerHTML = '';
            let content = '';

            switch(viewName) {
                case 'schedule': content = createScheduleView(); break;
                case 'goals': content = createGoalsView(); break;
                case 'daily': content = createDailyView(); break;
                case 'notes': content = createNotesView(); break;
                case 'lists': content = createListsView(); break;
                default: content = createDefaultView(viewName); break;
            }

            c.innerHTML = content;
            updateActiveTab(viewName);
        }

        function updateActiveTab(viewName) {
            // FIX: Select tabs dynamically so new collections work
            const allTabs = document.querySelectorAll('button[id^="tab-"]:not(#tab-new)');
            
            allTabs.forEach(tab => {
                // Reset to inactive style
                tab.className = 'text-xs font-medium px-3 py-1.5 whitespace-nowrap bg-slate-200 border border-slate-300 text-slate-700 hover:bg-slate-300 transition-all duration-200 -mr-[1px]';
                tab.style.borderBottom = '1px solid transparent';
            });

            // Set active tab
            const activeTab = document.getElementById(`tab-${viewName}`);
            if (activeTab) {
                activeTab.className = 'text-xs font-bold px-3 py-1.5 whitespace-nowrap bg-white text-blue-600 border-b-2 border-blue-600 transition-colors -mr-[1px]';
                activeTab.style.borderBottom = 'none';
            }
        }

        function addNewRow() {
            const tbody = document.querySelector('#content-area tbody');
            if (!tbody) return;

            // FIX: Clone the last row instead of creating empty generic cells. 
            // This preserves inputs for Schedule view and structure for Lists view.
            const existingRows = tbody.querySelectorAll('tr');
            if (existingRows.length === 0) return;

            const lastRow = existingRows[existingRows.length - 1];
            const newRow = lastRow.cloneNode(true);

            // Clean up data in the new row
            newRow.querySelectorAll('td').forEach(td => {
                const input = td.querySelector('input');
                if (input) {
                    input.value = ''; // Reset inputs
                } else if (!td.querySelector('select')) {
                    // Clear text if it's a content cell, but be careful with labels
                    // If the cell has specific classes suggesting it's a header/label, maybe keep it or set default
                    if (td.classList.contains('td') || td.innerText.length > 20) {
                        // Simple heuristic: if it was a long text (like description), clear it
                        td.innerText = '';
                    }
                }
            });

            // Toggle Background Colors
            const isEven = (existingRows.length + 1) % 2 === 0;
            newRow.classList.remove('bg-white', 'hover:bg-slate-50', 'bg-blue-50', 'hover:bg-blue-100');
            if (isEven) {
                newRow.classList.add('bg-blue-50', 'hover:bg-blue-100');
            } else {
                newRow.classList.add('bg-white', 'hover:bg-slate-50');
            }

            tbody.appendChild(newRow);
        }

        function createDefaultView(viewName) {
            const displayName = viewName === 'new_collection' ? 'NEW COLLECTION' : viewName.replace(/_/g, ' ').toUpperCase();
            return `
                <div class="flex-1 overflow-auto bg-white">
                    <div class="table-container">

                                <th class="th">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white hover:bg-slate-50 h">
                                <td class="text-left align-middle text-xs text-slate-400 whitespace-nowrap overflow-hidden px-0 py-1 leading-none border-t border-b border-slate-200 italic" colspan="3">No items yet. Click "+ Add Item" to get started.</td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            `;
        }

        function makeEditable() {
            let lastClicked = null;

            document.addEventListener('click', function(e) {
                const target = e.target;

                // Check if target is editable (TD, View Title, Tab, or Header)
                const isEditableTD = target.tagName === 'TD' && !target.querySelector('input') && !target.querySelector('select');

                // Allow editing the Title inside the View (span inside div inside bg-gradient)
                const isEditableTitle = target.tagName === 'SPAN' && target.parentElement.classList.contains('m') && target.closest('.bg-gradient-to-r');

                // Allow editing ALL tabs (including default ones) - except NEW button
                const isEditableTab = target.tagName === 'BUTTON' && target.id && target.id.startsWith('tab-') && target.id !== 'tab-new';

                // Allow editing table headers (TH elements)
                const isEditableHeader = target.tagName === 'TH' && target.classList.contains('th');

                if (!isEditableTD && !isEditableTitle && !isEditableTab && !isEditableHeader) {
                    lastClicked = null;
                    return;
                }

                // Double-click detection
                if (lastClicked === target) {
                    lastClicked = null;
                    e.preventDefault();
                    e.stopPropagation();

                    const element = target;
                    const currentText = element.textContent.trim();

                    const rect = element.getBoundingClientRect();
                    const originalWidth = rect.width;
                    const originalHeight = rect.height;

                    // Store original styles
                    const originalStyles = {
                        padding: element.style.padding,
                        width: element.style.width,
                        minWidth: element.style.minWidth,
                        maxWidth: element.style.maxWidth,
                        height: element.style.height,
                        display: element.style.display,
                        alignItems: element.style.alignItems
                    };

                    // Apply editing styles
                    if (!isEditableTab && !isEditableHeader) {
                        element.style.padding = '0';
                        element.style.width = originalWidth + 'px';
                        element.style.minWidth = originalWidth + 'px';
                    }

                    // Create input element
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;

                    // Tailwind styling for input
                    input.className = 'bg-blue-50 outline-none border border-blue-400 text-xs text-slate-900 px-1';
                    if (isEditableTab) {
                        input.className += ' font-bold text-center rounded';
                        input.style.width = (originalWidth + 20) + 'px'; // slightly wider for editing
                    } else if (isEditableHeader) {
                        input.className += ' font-semibold text-center';
                        input.style.width = '100%';
                        input.style.height = '100%';
                    } else {
                        input.style.width = '100%';
                        input.style.height = '100%';
                    }

                    element.innerHTML = '';
                    element.appendChild(input);
                    input.focus();
                    input.select();

                    // Save function
                    function saveEdit() {
                        const newText = input.value.trim() || currentText;

                        if (isEditableTab) {
                            // Only update text content, do NOT change ID or OnClick
                            // This ensures navigation remains intact
                            element.textContent = newText;
                        } else {
                            element.innerHTML = newText;
                        }

                        // Restore original styles
                        if (!isEditableTab && !isEditableHeader) {
                            Object.keys(originalStyles).forEach(prop => {
                                element.style[prop] = originalStyles[prop];
                            });
                        }
                    }

                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            saveEdit();
                            input.blur();
                        }
                        if (event.key === 'Escape') {
                            element.innerHTML = currentText;
                            if(!isEditableTab && !isEditableHeader) {
                                Object.keys(originalStyles).forEach(prop => {
                                    element.style[prop] = originalStyles[prop];
                                });
                            }
                        }
                    });

                } else {
                    // First click - track it
                    lastClicked = target;
                    setTimeout(() => {
                        if (lastClicked === target) {
                            lastClicked = null;
                        }
                    }, 300);
                }
            });
        }

        function addNewCollection() {
            // Generate unique collection name
            const collectionId = `collection_${Date.now()}`;
            const collectionName = `New Collection`;

            // Create new tab element
            const newTab = document.createElement('button');
            newTab.id = `tab-${collectionId}`;
            newTab.className = 'text-xs font-bold px-3 py-1.5 whitespace-nowrap bg-white text-blue-600 border-b-2 border-blue-600 transition-colors -mr-[1px]';
            newTab.textContent = collectionName;
            newTab.onclick = () => switchView(collectionId);

            // Insert new tab before the +NEW button
            const tabsContainer = document.getElementById('tabs-container');
            const newButton = document.getElementById('tab-new');
            tabsContainer.insertBefore(newTab, newButton);

            // Switch to the new collection
            switchView(collectionId);
        }

        // Load schedule view by default
        switchView('schedule');
        makeEditable();
    </script>
